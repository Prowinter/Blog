[highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  hl_inline = false
  lineAnchors = ''
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = false
  noClasses = true
  noHl = true
  style = 'monokai'
  tabWidth = 4


[goldmark]
[goldmark.extensions]
  definitionList = true
  footnote = true
  linkify = true
  strikethrough = true
  table = true
  taskList = true
  typographer = true

[goldmark.parser]
  autoHeadingID = true
  autoHeadingIDType = 'github'

[markup.goldmark.parser.attribute]
  block = false
  title = true

[goldmark.renderer]
  hardWraps = false
  unsafe = false
  xhtml = false
